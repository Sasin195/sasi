<!DOCTYPE html>
<html>
<head>
<style>
  .red-text {
    color: red;
  }
  
  .blue-background {
    background-color: blue;
    color: white;
  }
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph with <span class="red-text">red-colored text</span>.</p>
<p class="blue-background">This is a paragraph with a blue background and white text color.</p>

</body>
</html>
